<div class="span5 well-large">
    <h1>Daftar Menu</h1>
    
    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Tambah Data
    </a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Label</th>
                <th>Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in menus">
                <td>{{c.label}}</td>
                <td>{{c.action}}</td>
                <td>
                    <a ng-click="edit(c)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(c)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="span5 well-large">
    <h1>Form Menu</h1>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="label">Label : &nbsp;</label>
            <input type="text" id="label" name="label" placeholder="Label Menu" ng-model="currentMenu.label">
        </div>
        <div class="control-group">
            <label class="control-label" for="value">Action : &nbsp;</label>
            <input type="text" id="value" name="value" placeholder="Action / URL" ng-model="currentMenu.value">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="simpan()">Simpan</button>
            <button type="button" class="btn" ng-click="baru()">Batal</button>
        </div>
    </form>
</div>
