<div class="span5 well-large">
    <h1>Daftar Konfigurasi</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Label</th>
                <th>Nilai</th>
                <th><i class="icon-plus"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in configs">
                <td>{{c.name}}</td>
                <td>{{c.label}}</td>
                <td>{{c.value}}</td>
                <td><i class="icon-edit"></i></td>
            </tr>
        </tbody>
    </table>

</div>

<div class="span5 well-large">
    <h1>Form Konfigurasi</h1>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="name">Nama : &nbsp;</label>
            <input type="text" id="name" name="name" placeholder="Nama Konfigurasi">
        </div>
        <div class="control-group">
            <label class="control-label" for="label">Label : &nbsp;</label>
            <input type="text" id="label" name="label" placeholder="Label Konfigurasi">
        </div>
        <div class="control-group">
            <label class="control-label" for="value">Nilai : &nbsp;</label>
            <input type="text" id="value" name="value" placeholder="Nilai Konfigurasi">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn">Batal</button>
        </div>
    </form>
</div>
