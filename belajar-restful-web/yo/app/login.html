  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Belajar RESTful</title>
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <body>
  
  <div class="jumbotron">
        <h1>Belajar RESTful</h1>
        <p class="lead">Sample Project RESTful sederhana</p>
        <a class="btn btn-lg btn-success" href="https://github.com/endymuhardin/belajar-restful">Source Code @ Github</a>
      </div>

    <div class="container">

        <form class="form-signin" action="main.html" method="get">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="j_username" class="form-control" placeholder="Username">
        <input type="password" name="j_password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <input class="btn btn-lg btn-primary" type="submit" value="Sign in ">
      </form>

    </div> <!-- /container -->


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
